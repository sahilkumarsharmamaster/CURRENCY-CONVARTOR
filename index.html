<html lang="en">

<body>
 
<main>
 <div class="child">
   <div>
    <p class="header">
        Currency Convertor
    </p>
   </div>

   <div class="label"> 
    <br> Enter Amount</br>
    <input type="text" class="placeholder"></input>
   </div>
 
   <div class="Convertor">
   
   <div class="From">
 <b>From</b>
  <img class="img"  src="https://flagsapi.com/IN/flat/64.png"  height="45px">
    <select class="Convertor1" name="from1"> 
        <option>INR</option>
        <option>USD</option>
        <option>EUR</option>
        <option>AUD</option>
    </select>
   </div>



    <div class="to"> 
     <b>To</b>
      <img class="img" src="https://flagsapi.com/US/flat/64.png" height="45px">
    <select class="Convertor1" name="to1"> 
        <option>USD</option>
        <option>INR</option>
        <option>EUR</option>
        <option>AUD</option>
    </select>
   </div>

   </div>

   <div class="exchange">
    <p class="exchange-rate">
        1 USD = 85.7083 INR
    </p>

  </div>
  <div class="but">
<button>
     Get Exchange Rate
</button>
</div>
 </div>

</main>
